<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="Css/Criar-conta.css">
    <script src="Js/Criar-conta.js"></script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Criar Conta</h1>
            <div class="input-box">
                <input type="text" id="nome" placeholder="Nome" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="text" id="Sobrenome" placeholder="Sobrenome" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="email" id="Email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" id="Senha" placeholder="Senha" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="password" id="CS" placeholder="Confirma a Senha" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <lamber><input type="checkbox"> Concodar da política de privacidade</lamber>
            </div>

            <div class="btn">
                <a href="../Escolha-de-Pagamento/forma-de-pagamento.html">Seguir</a>
            </div>

            <div class="register-link">
                <p>Já tenho um cadastro:<a href="../Login/Pagina-1.html">Voltar para o Login</a></p>
            </div>

        </form>
    </div>
</body>
</html>
