<body>
    <header>
        <img src="Imagem/WhatsApp_Image_2023-10-20_at_21.14.15-removebg-preview.png" width="150" height="62" class="logo">
        <div class="pesquisa">
            <form action="#">
                <input type="text" placeholder="Pesquisa" required>
            </form>
        </div>
        <nav class="navigation">
            <a href="#">Sobre</a>
            <a href="#">Serviço</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <i class='bx bx-x' ></i>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Lembrar-me</label>
                    <a href="#">Esqueci a senha</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Não tenho cadastro. <a href="#" class="register-link">Cadastrar</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Criar Conta</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-user'></i>
                    </span>
                    <input type="text" required>
                    <label>Nome Completo</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Eu aceito os termos e as condições.</label>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <div class="login-register">
                    <p>Ja tenho uma conta. <a href="#" class="login-link">Login</a></p>
                </div>

            </form>
        </div>
    </div>
